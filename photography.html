  // --- Masonry Helfer ---
function resizeMasonryItem(item) {
  const grid = item.parentElement;
  const styles = window.getComputedStyle(grid);
  const rowHeight = parseInt(styles.getPropertyValue('grid-auto-rows'));
  const rowGap = parseInt(styles.getPropertyValue('gap'));
  const contentHeight = item.querySelector('img').getBoundingClientRect().height;
  const rowSpan = Math.ceil((contentHeight + rowGap) / (rowHeight + rowGap));
  item.style.gridRowEnd = `span ${rowSpan}`;
}

function resizeAllMasonryItems(container) {
  container.querySelectorAll('.card').forEach(resizeMasonryItem);
}

// Optional: leicht „willkürliche“ Ordnung (einmaliges Mischen beim Laden)
function shuffleChildren(container) {
  const nodes = Array.from(container.children);
  for (let i = nodes.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    container.appendChild(nodes[j]);
    nodes.splice(j, 1);
  }
}

window.addEventListener('DOMContentLoaded', () => {
  const gallery = document.getElementById('photoGallery');
  if (!gallery) return;

  // Einmalig mischen (fühlt sich organischer an, bleibt aber „geordnet“)
  shuffleChildren(gallery);

  // Masonry initial nach Bild-Load setzen
  gallery.querySelectorAll('img').forEach(img => {
    if (img.complete) {
      resizeMasonryItem(img.closest('.card'));
    } else {
      img.addEventListener('load', () => resizeMasonryItem(img.closest('.card')));
    }
  });

  // Bei Resize neu berechnen
  window.addEventListener('resize', () => resizeAllMasonryItems(gallery));
});
